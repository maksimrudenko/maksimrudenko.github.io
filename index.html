<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <Style>
    a {
      text-decoration: none;
      display: inline-block;
    }

    ul,
    li {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 1170px;
      margin: 0 auto;
      padding: 0 15px;
    }

    body {
      font-family: 'PT Serif', serif;
      font-weight: 400;
      font-size: 14px;
      line-height: 18px;
      color: #5e5e5e;
    }

    header {
      font-family: 'Roboto', sans-serif;
    }

    .header__top {
      background-color: #303030;
    }

    .header__btn {
      float: right;
      line-height: 36px;
      color: white;
      background-color: #01aef0;
      padding: 5px 20px 4px 50px;
      font-size: 16px;
      display: block;
      position: relative;
    }


    .header__contacts:after {
      content: "";
      clear: both;
      display: block;
    }

    .header__phone,
    .header__email {
      color: #cbcacb;
      letter-spacing: 0.25px;
      line-height: 45px;
      position: relative;
    }

    .header__phone {
      padding-left: 20px;
      padding-right: 30px;
    }

    .header__phone:before {
      content: "\f095";
      font-family: 'icomoon';
      position: absolute;
      left: 0;
      color: #01aef0;
    }

    .header__email {
      padding-left: 24px;
    }

    .header__email:before {
      content: "\f003";
      font-family: 'icomoon';
      position: absolute;
      left: 0;
      color: #01aef0;
    }

    .header__content {
      padding: 34px 0px 23px;
    }

    .header__content-inner {
      display: flex;
      justify-content: space-between;
    }

    .menu li {
      display: inline-block;
    }

    .menu a {
      color: #323232;
      font-size: 16px;
      line-height: 36px;
      border: 1px solid transparent;
      padding: 0px 16px;
      transition: all .3s;
    }

    .menu a:hover {
      border-color: #01aef0;
    }

    .menu li+li {
      padding-left: 10px;
    }

    .main__content {

      list-style-type: none;
      margin: 0px;
      max-width: 1170px;
      height: 950px;

      margin: 0 auto;
      padding: 0 0px;


    }

    .main__top {
      max-width: 1170vw;
      height: 45%;
      background-image: url(img/main.jpg);
      background-size: auto;
      border-radius: 5px;

    }

    .main__top__text {

      padding-top: 60px;
    }

    .stroke {
      text-align: center;
      color: #01aef0;
      width: 100%;
      font-size: 125%;
      line-height: initial;
      font-family: Arial, sans-serif;
      text-shadow: white 1px 1px 0, white -1px -1px 0,
        white -1px 1px 0, white 1px -1px 0;

    }

    .wrapper {
      margin-top: 45px;
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      grid-auto-rows: minmax(10vw, auto);
      grid-gap: 2vw;
      justify-items: stretch;
      align-content: center;
      

    }

    .wrapper a {

      color: white;
      font-size: 50px;
      line-height: 36px;

    }


    .wrapper__box1 {
      grid-column: 1/4;
      background-color: #01aef0;
      border: solid 1px #01aef0 ;
      border-radius: 5px;
    }

    .wrapper__box1:hover {
      grid-column: 1/4;
      background-color: #01aef0;
      border: solid 1px #01aef0;
      border-radius: 20px;
      box-shadow: inset 0 0 0 23px white
    }

    .wrapper__box2 {
      background-color: white;
      border: #01aef0 solid 1px;
      border-radius: 5px;

    }

    .wrapper__box2:hover {
      background-color: white;
      border: #01aef0 solid 1px;
      border-radius: 20px;
      box-shadow: inset 0 0 0 23px #01aef0;
    }

    .wrapper__box3 {
      background-color: white;
      border: #01aef0 solid 1px;
      border-radius: 5px;
    }

    .wrapper__box3:hover {
      background-color: white;
      border: #01aef0 solid 1px;
      border-radius: 20px;
      box-shadow: inset 0 0 0 23px #01aef0;
    }

    .wrapper__box4 {
      background-color: white;
      border: #01aef0 solid 1px;
      border-radius: 5px;
    }

    .wrapper__box4:hover {
      background-color: white;
      border: #01aef0 solid 1px;
      border-radius: 20px;
      box-shadow: inset 0 0 0 23px #01aef0;
    }

    .wrapper__box5 {
      background-color: white;
      border: #01aef0 solid 1px;
      border-radius: 5px;
      padding-left: 10vw;
    }

    .wrapper__box5:hover {
      background-color: white;
      border: #01aef0 solid 1px;
      border-radius: 20px;
      box-shadow: inset 0 0 0 23px #01aef0;
    }


    .footer__box {
      grid-column: 1/4;
      background-color: #01aef0;
      border: crimson solid 1px;

    }

    .box__text {
      display: block;
      text-align: center;
      color: #005fb3;
      font-family: 'Times New Roman', Times, serif;
      font-size: 1.5vw;
      padding-top: 35px;
      line-height: initial;
      font: Arial, sans-serif;
      text-shadow: white 1px 1px 0, white -1px -1px 0,
        white -1px 1px 0, white 1px -1px 0;

    }

    .box__text__box1 {
      font-family: 'Times New Roman', Times, serif;
      padding-top: 2vh;
      font-size: 2.5vw;
      text-align: center;
      color: white;
      font: Arial, sans-serif;
      text-shadow: #005fb3 1px 1px 0, #005fb3 -1px -1px 0,
        #005fb3 -1px 1px 0, #005fb3 1px -1px 0;

    }
  </Style>
